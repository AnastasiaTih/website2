    <div class="container min-vh-100 d-flex justify-content-center">
    <form action="https://www.bing.com/" method="get">
        <fieldset>
            <legend>Оставить отзыв</legend>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Эл. почта:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label>Оцените товар:</label><br>
            <input type="radio" id="paypal" name="payment" value="paypal" required>
            <label for="paypal">1</label><br><br>
            <input type="radio" id="creditcar" name="payment" value="creditcar" required>
            <label for="creditcar">2</label><br><br>
            <input type="radio" id="creditca" name="payment" value="creditca" required>
            <label for="creditca">3</label><br><br>
            <input type="radio" id="creditc" name="payment" value="creditc" required>
            <label for="creditc">4</label><br><br>
            <input type="radio" id="credit" name="payment" value="credit" required>
            <label for="credit">5</label><br><br>
            <label>Сколько единиц товара вы заказывали:</label><br>
            <input type="number" id="paypa" name="payment" value="paypa" required>
            <label for="paypa"></label><br><br>
            <label for="ans">Отзыв:</label>
            <input type="text" id="ans" name="ans" required><br><br>
            <input type="submit" value="Отправить">
        </fieldset>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
